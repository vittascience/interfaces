<!-- IDE -->
<div class="overlay"></div>
<div id="ide">

    <!-- IDE NAVBAR -->
    <nav class="ide-navbar ">
        <!-- Block interface management -->
        <div class="ide-btn-group ide-btn-group-revert hide-vsm" id="code-buttons-panel">
            <!-- Undo button 
				Sync button
				Redo button  -->
        </div>
        <div class="ide-btn-group ide-btn-group-check" id="execution-buttons-panel" style="margin: auto;">
            <!-- Verify the syntax 
				Upload to the card (need to be online)  -->
        </div>
        <div class="fullscreen-btn-panel">
            <!-- fullscreen -->
        </div>
        <div class="ide-dropdown ide-dropdown-always">
            <button class="ide-btn ide-btn-toggle ide-btn-alone" data-i18n="[title]code.topbar.tooltips.consoleSettings" data-bs-toggle="tooltip" data-bs-placement="top"><i class="fas fa-cog"></i></button>
            <div class="ide-btn-group ide-btn-group-settings hidden">
                <!-- accessibility
						board settings
						monitor settings
						add a block
						fullscreen
						help -->
            </div>
        </div>

        <div class="ide-dropdown ide-dropdown-modes">
            <a class="ide-btn ide-btn-toggle ide-btn-alone ide-btn-mode"><i class="far fa-object-ungroup"></i></a>
            <div class="ide-btn-group ide-btn-group-mode hidden">
                <!-- blocks mode
						mixed mode
						code mode-->
            </div>
        </div>

        <div id="simulator-btn-panel">
            <!-- run simulator -->
        </div>
    </nav>

    <!-- IDE CONTENT-->
    <div id="ide-content">
        <div id="searchBlocklyDiv" style="display: none;"></div>
        <div class="ide-base">
            <!-- Block & Code -->
            <div class="ide-editor">
                <!-- Blockly workspace-->
                <div id="content_blocks" class="ide-block content"></div>
                <div id="generator" class="ide-generator" style="position: relative;">
                    <div id="popup-container">
                        <div id="mixed-popup-leave-editor">
                            <span data-i18n="[html]code.popups.mixed-popup-leave-editor"></span>
                        </div>
                        <div id="mixed-popup-warning"><i class="fa-solid fa-circle-info"></i><span data-i18n="code.popups.mixed-popup-warning-reverse-trad-cpp"></span></div>
                    </div>
                    <div id="content_code"></div>
                </div>
            </div>
            <div id="monitor" class="monitor-open">
                <div id="monitor-content" class="monitor-grid-bottom">
                    <div id="monitor-view">
                        <div id="monitor-view-group-btn">
                            <button id="monitor-btn-console" class="monitor-view-btn btn activated" data-i18n="[title]code.console.buttons.consoleMode" data-toggle="tooltip" data-placement="left" title="Mode console">
                                <i class="fas fa-terminal"></i>
                            </button>
                            <button id="monitor-btn-graph" class="monitor-view-btn btn" data-i18n="[title]code.console.buttons.graphMode" data-toggle="tooltip" data-placement="left" title="Mode graphique">
                                <i class="fas fa-chart-line"></i>
                            </button>
                            <div id="monitor-graph-tooltip" class="interface-tooltip" style="display:none;">
                                <div class="interface-tooltip__header">
                                    <div>
                                        <i class="fas fa-info-circle"></i>
                                        <b data-i18n="code.simulator.buttons.multi-mode.tooltip.title">Info</b>
                                    </div>
                                    <button class="btn v-btn-basic interface-tooltip__header-close-btn" >
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                                <span data-i18n="[html]code.monitor.controls.tooltips.graph">
                                    Pour visualiser les données reçues dans la console, cliquer sur le bouton <b>Graphique</b>
                                </span>
                            </div>
                            <button id="monitor-btn-music" class="monitor-view-btn btn" data-i18n="[title]code.console.buttons.musicMode" data-toggle="tooltip" data-placement="left" title="Mode musical">
                                <i class="fas fa-music"></i>
                            </button>
                            <button id="monitor-clear" class="monitor-view-btn btn" data-i18n="[title]code.console.buttons.clearConsole" data-toggle="tooltip" data-placement="left" title="Nettoyer l'écran">
                                <i class="fas fa-broom"></i>
                            </button>
                        </div>

                        <!-- Panel console -->
                        <div id="console" class="ide-console monitor-tab">
                        </div>

                        <!-- Panel graph -->
                        <div id="graph-tab" class="monitor-tab">
                            <div id="traceur">
                                <h2 class="chart-no-data" data-i18n="code.console.graph.noData">Aucune données
                                    reçues</h2>
                            </div>
                        </div>

                        <!-- Panel music -->
                        <div id="music-tab" class="monitor-tab">
                            <div id="music-panel">
                                <div class="music-control">
                                    <label class="music-control-label"><b data-i18n="code.console.music.enable">Sons</b></label>
                                    <button id="audio-enable-button" class="btn btn-outline-secondary btn-sm  mt-1 music-control-button" data-i18n="code.console.music.enablebutton">Activé
                                    </button>
                                </div>
                                <div class="music-control">
                                    <label class="music-control-label"><i class="fa fa-volume-up"></i> <b data-i18n="code.console.music.volume">Volume</b></label>
                                    <div class="music-slider mt-2" id="volume-slider"></div>
                                </div>
                                <div class="music-control">
                                    <label class="music-control-label"><b data-i18n="code.console.music.octave">Octave</b></label>
                                    <div class="music-slider mt-2" id="octave-slider"></div>
                                </div>
                                <div class="music-control">
                                    <label class="music-control-label"><b data-i18n="code.console.music.waveform">Forme
                                            d'onde</b></label>
                                    <select id="osc-select" class="custom-select">
                                        <option value="triangle" data-i18n="code.console.music.waveforms.triangle">
                                            Triangulaire
                                        </option>
                                        <option value="sine" data-i18n="code.console.music.waveforms.sine">
                                            Sinusoïdale
                                        </option>
                                        <option value="square" data-i18n="code.console.music.waveforms.square">
                                            Carrée
                                        </option>
                                        <option value="sawtooth" data-i18n="code.console.music.waveforms.sawtooth">
                                            Dent de
                                            scie
                                        </option>
                                    </select>
                                </div>
                                <div class="music-control">
                                    <label class="music-control-label"><b data-i18n="code.console.music.effect">Effets</b></label>
                                    <button id="reverb-button" class="btn btn-outline-secondary btn-sm mt-1 music-control-button" data-i18n="code.console.music.effects.reverb">Reverb
                                    </button>
                                    <button id="delay-button" class="btn btn-outline-secondary btn-sm music-control-button mt-1" data-i18n="code.console.music.effects.delay">Delay
                                    </button>
                                    <button id="crush-button" class="btn btn-outline-secondary music-control-button btn-sm mt-1" data-i18n="code.console.music.effects.bitcrusher">BitCrusher
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="monitor-controls">

                        <div class="w-100 d-flex">
                            <!-- Graph controls & Baud -->

                            <div class="w-75 d-flex me-1">
                                <div class="dropup dropup-center">
                                    <button class="btn monitor-controls-button dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fas fa-cog"></i>
                                    </button>
                                    <div id="monitor-controls-dropdown" class="dropdown-menu">
                                        <div class="dropdown-item">
                                            <label for="tracer-select" class="tracer-controls" data-i18n="[html]code.console.graph.buttons.datasToShow">
                                                <i class="fa fa-chart-line"></i> Donnée à afficher:
                                            </label>
                                            <select class="tracer-controls form-select" id="tracer-select">

                                            </select>
                                        </div>

                                        <!-- Number of values -->
                                        <div class="dropdown-item">
                                            <label for="tracer-values" class="tracer-controls" data-i18n="[html]code.console.graph.buttons.valuesToShow">
                                                <i class="fa fa-filter"></i> Nombre de valeurs:
                                            </label>
                                            <select class="tracer-controls form-select" id="tracer-values">
                                                <option value=10>10</option>
                                                <option value=30>30</option>
                                                <option value=100 selected>100</option>
                                                <option value=500>500</option>
                                                <option value=3000>3000</option>
                                            </select>
                                        </div>

                                        <!-- Min | Max -->
                                        <div class="dropdown-item">
                                            <label for="maxY" class="tracer-controls" data-i18n="[html]code.console.graph.axeY">
                                                <i class="fas fa-arrows-alt-v"></i>
                                            </label>
                                            <div class="input-group gap-0">
                                                <input class="tracer-controls form-control mx-0" id="minY" type="text" placeholder="min" title="Auto par défaut">
                                                <input class="tracer-controls form-control mx-0" type="text" id="maxY" placeholder="max" title="Auto par défaut">
                                            </div>
                                        </div>

                                        <!-- Baud -->
                                        <div class="dropdown-item">
                                            <label for="baud" class="serial-controls tracer-controls" data-i18n="[html]code.console.baud" data-toggle="tooltip" data-placement="top">
                                                Baud:
                                            </label>

                                            <select id="baud" class="form-select serial-controls tracer-controls">
                                                <option value=300>300</option>
                                                <option value=600>600</option>
                                                <option value=1200>1200</option>
                                                <option value=2400>2400</option>
                                                <option value=4800>4800</option>
                                                <option value=9600 selected>9600</option>
                                                <option value=14400>14400</option>
                                                <option value=19200>19200</option>
                                                <option value=28800>28800</option>
                                                <option value=57600>57600</option>
                                                <option value=115200>115200</option>
                                            </select>

                                        </div>

                                        <div class="dropdown-item mt-1">
                                            <button type="button" id="init-traceur" class="btn btn-secondary tracer-export w-100" data-toggle="tooltip" data-placement="right" data-i18n="[title]code.monitor.controls.tooltips.menu.clearData">
                                                <i class="fas fa-broom"></i>
                                                <span class="tracer-controls" data-i18n="code.monitor.controls.text.menu.clearData"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div id="serial-input-group" class="input-group">

                                    <input type="text" id="serial-input" class="serial-controls form-control ide-btn-left" autocomplete="off" data-i18n="[placeholder]code.monitor.controls.text.send"/>
                                    <div id="serial-input-btn" class="input-group-append">
                                        <button id="serial-send" class="ide-btn serial-controls ide-btn-right" onclick="InterfaceConnection.sendSerialCommand()" data-placement="top" data-toggle="tooltip" data-i18n="[title]code.monitor.controls.tooltips.send">
                                            <i class="fa fa-paper-plane" aria-hidden="true"></i>
                                        </button>
                                    </div>

                                </div>
                            </div>

                            <div id="monitor-div-btn" class="d-flex ms-auto justify-content-end">

                                <button type="button" class="ide-btn ide-btn-alone tracer-export me-1" onclick="openExportProjectWindow()"  data-placement="top" data-toggle="tooltip" data-i18n="[title]code.monitor.controls.tooltips.export">
                                    <i class="fas fa-file-export"></i>
                                    <span class="hide" data-i18n="code.monitor.controls.text.export"></span>
                                </button>

                                <button type="button" onclick="InterfaceConnection.toggleSerialConsole()" class="ide-btn ide-btn-alone" id="serial-monitor" data-status="connect" data-toggle="tooltip" data-placement="top" data-i18n="[title]code.monitor.controls.tooltips.monitor">
                                    <i class="fa-solid fa-plug"></i>
                                    <span class="hide" data-i18n="code.monitor.controls.text.monitor">Serial monitor</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- END IDE BASE -->
        <div class="ide-simulator">
            <div id="simulator">
                <div id="headerOut">
                    <div class="simulator-board-buttons">
                        <button id="simulator-board-toggler" class="btn simulator-button-circle" type="button" onclick="Simulator.toggleBoardDisplay()">
                            <i class="fa-solid fa-minus simulator-buttons-icon"></i>
                        </button>
                        <div class="dropdown">
                            <button id="simulator-board-selector" class="btn dropdown-toggle simulator-button-circle" type="button"
                                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa-solid fa-microchip simulator-board-selector-microship"></i>
                            </button>
                            <div id="simulator-board-options" class="dropdown-menu" aria-labelledby="simulator-board-selector">
                                <button id="main-board" class="dropdown-item"
                                    onclick="updateBoard(true,'uno');" data-board="Arduino UNO">Arduino UNO</button>
                                <button class="dropdown-item"
                                    onclick="updateBoard(true,'shield-grove');" data-board="Shield Grove">Shield Grove</button>
                                <button class="dropdown-item"
                                    onclick="updateBoard(true,'nano');" data-board="Arduino NANO">Arduino NANO</button>
                            </div>
                        </div>
                        <button id="wiring-mode" class="btn simulator-button-circle" type="button" onclick="switchWiringMode()">
                            <img class="simulator-mosaic-icon simulator-buttons-icon" src="/openInterface/interfaces/assets/media/icon-wiring.svg" alt="mosaic mode">
                        </button>
                    </div>
                    <span id="title-board" style="display: none;">Arduino UNO</span>
                    <div id="board-container">
                        <object id="board-viewer" class="mt-3"></object>
                    </div>
                </div>
                <div id="simulator-buttons">
                    <div class="simulator-buttons my-2">
                        <div class="control-run-btn btn-group oi-btn-group-simulator oi-simulation-activated">
                            <button id="simulator_play" class="btn oi-btn-simulator" data-i18n="[title]code.simulator.buttons.base.play" 
                                    data-toggle="tooltip" data-placement="top" title="Play" onclick="Simulator.play()">
                                <img src="/openInterface/interfaces/assets/media/simulator/menu/button_icons/icon-play.svg" alt="Play icon">
                            </button>
                            <button id="simulator_pause" class="btn oi-btn-simulator" data-i18n="[title]code.simulator.buttons.base.pause" 
                                    data-toggle="tooltip" data-placement="top" title="Stop" onclick="Simulator.pause()">
                                <img src="/openInterface/interfaces/assets/media/simulator/menu/button_icons/icon-pause.svg" alt="Pause icon">
                            </button>
                            <button id="simulator_replay" class="btn oi-btn-simulator " data-i18n="[title]code.simulator.buttons.base.reload" 
                                    data-toggle="tooltip" data-placement="top" title="Replay" onclick="Simulator.replay()">
                                <img src="/openInterface/interfaces/assets/media/simulator/menu/button_icons/icon-replay.svg" alt="Replay icon">
                            </button>
                        </div>
                        <div class="control-mode-btn btn-group oi-btn-group-simulator oi-option-activated">
                            <button id="simulator_slow_play" class="btn oi-btn-simulator" data-i18n="[title]code.simulator.buttons.base.debug" 
                                    data-toggle="tooltip" data-placement="top" title="Simulation pas à pas" onclick="Simulator.Debugger.toggleDebugMode()">
                                <img src="/openInterface/interfaces/assets/media/simulator/menu/button_icons/icon-bug.svg" alt="Bug icon">
                            </button>
                            <button id="simulator_show_vars" class="btn oi-btn-simulator" data-i18n="[title]code.simulator.buttons.base.variables" 
                                    data-toggle="tooltip" data-placement="top" title="Afficher les variables" onclick="Simulator.Debugger.toggleVariablesPanel()">
                                <img src="/openInterface/interfaces/assets/media/simulator/menu/button_icons/icon-variable.svg" alt="Variable icon">
                            </button>
                            <button id="simulator_fullscreen" class="btn oi-btn-simulator" data-i18n="[title]code.simulator.buttons.base.fullscreen" 
                                    data-toggle="tooltip" data-placement="top" title="Plein écran" onclick="Simulator.toggleFullscreen()">
                                <img src="/openInterface/interfaces/assets/media/simulator/menu/button_icons/icon-fullscreen.svg" alt="Fullscreen icon">
                            </button>
                        </div>
                    </div>
                </div>
                <div id="message-container">
                    <div id="error-message" class="simulator-message"></div>
                    <div id="warning-message" class="simulator-message"></div>
                </div>
                <div id="debugger-container" style="display:none;">
                    <div id="debugger-controls" class="d-flex ms-2 justify-content-center">
                        <div id="timeout-controls" >
                            <span id="timeout" class="debugger-text">Durée de la pause : </span>
                            <button id="simulator_faster" class="v-btn-basic-outline debugger-btn" onclick="Simulator.Debugger.changeExecSpeed('fast')">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span id="debugger-timeout">1 s</span>
                            <button id="simulator_slower" class="v-btn-basic-outline debugger-btn" onclick="Simulator.Debugger.changeExecSpeed('slow')">
                                <i class="fas fa-plus"></i>
                            </button>
                            <span id="step_forward" class="debugger-text">Etape suivante :</span>
                            <button id="simulator_step_forward" class="v-btn-basic-outline debugger-step-btn" onclick="Simulator.Debugger.stepForward()">
                                <i class="fas fa-fast-forward"></i>
                                <span id="step-next">NEXT</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div id="variables-panel" style="display: none;">
                    <div class="d-flex justify-content-center variables_panel">
                        <table id="variables_table">
                            <thead>
                                <tr>
                                    <th style="padding-right: 33px;">Nom de la variable </th>
                                    <th style="padding-right: 80px;">Valeur</th>
                                    <th style="padding-right: 5px;">Type</th>
                                </tr>
                            </thead>
                            <tbody id="variables-table-body"></tbody>
                        </table>
                    </div>
                </div>
                <div id="simulator-modules"></div>
            </div>

            <div id="simulator-switcher" style="display: none;">
                <button id="training-mode" type="button" class="btn active">
                    <i class="fas fa-hand-pointer"></i>
                    <span class="hide" data-i18n="code.simulator.buttons.auto-corrector.training">Entraînement</span>
                </button>
                <button id="exercise-mode" type="button" class="btn">
                    <i class="fas fa-tasks"></i>
                    <span class="hide" data-i18n="code.simulator.buttons.auto-corrector.exercise">Exercice</span>
                </button>
            </div>

            <div id="simulator-wires" style="display: none;">
                <button id="mosaic-mode" class="btn simulator-button-circle" onclick="switchMosaicMode()">
                    <img class="simulator-wiring-icon simulator-buttons-icon" src="/openInterface/interfaces/assets/media/icon-mosaic.svg" alt="wiring mode"/>
                </button>
                <div id="wiring-overlay">
                    <button id="modules-close" onclick="WiringSimulator.closeModule()" tabindex="-1">&times;</button>
                    <div id="wiring-modules" style="display:none;"></div>
                </div>
                <canvas id="wiring-simulator">Canvas Not Supported</canvas>
                <div id="wiring-message-container"></div>
                <div class="d-flex justify-content-center my-2">
                    <div id="wiring-buttons-control" class="control-run-btn btn-group oi-btn-group-simulator oi-simulation-activated"></div>
                    <div id="wiring-buttons-fullscreen" class="control-mode-btn oi-btn-group-simulator oi-option-activated"></div>
                    <div class="wiring-buttons btn-group oi-btn-group-simulator oi-option-activated">
                        <button id="wiring-background-button" class="btn oi-btn-simulator" 
                                data-toggle="tooltip" data-placement="top" title="Background">
                            <img src="/openInterface/interfaces/assets/media/simulator/menu/button_icons/icon-img.svg" alt="Image icon">
                        </button>
                        <button id="simulator-export" class="btn oi-btn-simulator" 
                                data-toggle="tooltip" data-placement="top" title="Screenshot" onclick="WiringSimulator.getScreenshot()">
                            <img src="/openInterface/interfaces/assets/media/simulator/menu/button_icons/icon-photo.svg" alt="Photo icon">
                        </button>
                        <button id="wiring-record-button" class="btn oi-btn-simulator" 
                                data-toggle="tooltip" data-placement="top" title="Video record" onclick="WiringSimulator.recordVideo()">
                            <img src="/openInterface/interfaces/assets/media/simulator/menu/button_icons/icon-rec.svg" alt="Record icon">
                        </button>
                    </div>
                </div>
            </div>

        </div> <!-- END IDE SIMULATOR -->
    </div> <!-- END IDE CONTENT -->

    <div id="overlay"></div>
</div> <!-- END IDE -->
<script src="/openInterface/interfaces/assets/js/code2blocks/cpp/cppCode2Blocks.js" type="module"></script>

<!-- build:js-externals -->
<script src="/openInterface/env.js"></script>
<script src="/openInterface/interfaces/assets/js/external/jquery.blockUI-2.70.min.js"></script>
<script src="/openInterface/interfaces/assets/js/external/jquery-ui-1.12.1.min.js"></script>
