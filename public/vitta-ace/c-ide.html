    <style>

    <article>
        <h2>Arduino code completion Demo</h2>
        <div id=""> </div>
        <div id="editor">//Arduino IDE
        </div>



        <script>
            //micropython editor
            var editor = ace.edit("editor");
            var langMode = ace.require("ace/mode/c_cpp").Mode;
            editor.session.setMode(new langMode());
            editor.setOptions({
                enableBasicAutocompletion: true,
                fontSize: "13pt",
                // to make popup appear automatically, without explicit _ctrl+space_
                enableLiveAutocompletion: true,
            });
            // Add keywords for arduino IDE
        </script>


    </article>
